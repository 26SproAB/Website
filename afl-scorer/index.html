<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AFL Scorer</title>
  <style>
    .title{
        font-family: 'Roboto Slab', serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="level has-background-black" id="top">
        <p class="level-item has-text-centered">
          <a href="https://26sproab.github.io/Website" class="link subtitle kanit-regular has-text-white">Home</a>
        </p>
        <p class="level-item has-text-centered">
          <a href="https://26sproab.github.io/Website#projects" class="link subtitle kanit-regular has-text-white">Projects</a>
        </p>
        <p class="level-item has-text-centered">
        <img src="Archie Sproules_transparent.png" alt="Logo" style="height: 64px"/>
        </p>
       <p class="level-item has-text-centered">
          <a href="https://26sproab.github.io/Website#about-me" class="link subtitle kanit-regular has-text-white">About Me</a>
        </p>
        <p class="level-item has-text-centered">
          <a href="https://26sproab.github.io/Website#contact" class="link subtitle kanit-regular has-text-white">Contact</a>
        </p>
      </nav>   

  <section class="section has-background-light">
    <div class="container">

      <div class="columns is-centered">
        <div class="column is-6 has-text-centered">
          <div class="title">AFL Scorer</div>
        </div>
      </div>

      <div class="columns is-centered">
        <div class="column is-4 has-text-centered">
          <div class="title mb-4">
            <p id="team-a">Home Team</p>
          </div>
          <div class="title" id="team-a-score">0</div>
          <div class="buttons has-addons is-centered">
            <button class="button is-success is-outlined" id="team-a-point">+1 Point</button>
            <button class="button is-link is-outlined" id="team-a-goal">+1 Goal</button>
            <button class="button is-warning is-outlined" id="undo-A-button"> Undo</button>
          </div>
        </div>
        <div class="column is-4 has-text-centered">
          <div class="title mb-4">
            <p id="team-b">Away Team</p>
          </div>
          <div class="title" id="team-b-score">0</div>
          <div class="buttons has-addons is-centered">
            <button class="button is-success is-outlined" id="team-b-point">+1 Point</button>
            <button class="button is-link is-outlined" id="team-b-goal">+1 Goal</button>
            <button class="button is-warning is-outlined" id="undo-B-button"> Undo</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <section class="section">
    <div class="containter">
      <div class="columns is-centered">
        <div class="buttons has-addons is-centered">
          <button class="button is-danger is-outlined" id="reset-button">
            reset
          </button>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>

</html>
